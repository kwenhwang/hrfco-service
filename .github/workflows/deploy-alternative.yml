name: Deploy HRFCO MCP Server (Alternative)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # 수동 실행 가능

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      env:
        HRFCO_API_KEY: ${{ secrets.HRFCO_API_KEY }}
      run: |
        python test_api.py

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:latest
          network=host
    
    - name: Build Docker image (no push)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: hrfco-mcp-server:latest
        build-args: |
          HRFCO_API_KEY=${{ secrets.HRFCO_API_KEY }}
        cache-from: ""
        cache-to: ""
        platforms: linux/amd64
        provenance: false
        sbom: false
    
    - name: Deploy to Glama (Direct)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.GLAMA_HOST }}
        username: ${{ secrets.GLAMA_USERNAME }}
        key: ${{ secrets.GLAMA_SSH_KEY }}
        script: |
          cd /opt/hrfco-service
          # 로컬에서 빌드된 이미지 사용
          echo "Using local build instead of registry pull"
          docker-compose up -d --build
          echo "Deployment completed successfully!" 