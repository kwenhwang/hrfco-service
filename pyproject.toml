[project]
name = "hrfco-service"
version = "0.2.0" # 필요하다면 버전 업데이트 고려
description = "MCP server for HRFCO hydrological data" # 설명 추가 권장
readme = "README.md"
requires-python = ">=3.13" # 사용하는 파이썬 버전 확인
dependencies = [
