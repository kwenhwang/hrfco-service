    "httpx",            # 비동기 HTTP 요청
    "python-dotenv",    # .env 파일 로드
    "python-dateutil"   # 상대 날짜 계산용 (이번에 추가됨)
    # 필요하다면 다른 의존성도 추가 (예: asyncio는 표준 라이브러리)
